name: build

on:
  push:
    branches: 
      - main
  pull_request:
  workflow_dispatch:

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Build
        run: go run ./build -v all
